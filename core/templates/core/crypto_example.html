<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exemplo de Criptografia (Hash)</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    form { display: grid; gap: 0.5rem; max-width: 420px; }
    input[type="password"], input[type="text"] { padding: .5rem; font-size: 1rem; }
    button { padding: .6rem 1rem; font-size: 1rem; cursor: pointer; }
    .result { margin-top: 1rem; padding: .75rem; background: #f5f5f5; border-radius: 6px; }
    .muted { color: #666; font-size: .9rem; }
  </style>
</head>
<body>
  <h1>Criptografia por Hash (SHA-256)</h1>
  <p class="muted">Este exemplo recebe uma senha e calcula o hash SHA-256 (one-way). Não é reversível.</p>

  <form method="post">
    {% csrf_token %}
    <label for="password">Senha</label>
    <input id="password" name="password" type="password" placeholder="Digite sua senha" required />
    <button type="submit">Gerar hash</button>
  </form>

  {% if hashed %}
    <div class="result">
      <div><strong>Senha informada:</strong> {{ password }}</div>
      <div><strong>Hash SHA-256:</strong> <code>{{ hashed }}</code></div>
    </div>
  {% endif %}
</body>
</html>
